name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.15.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist
        env:
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_MACOS: arm64 x86_64
          CIBW_SKIP: cp36* cp37* pp* cp38-macos*
          CIBW_BEFORE_ALL: bash {project}/scripts/build_third_party.sh
          CIBW_BEFORE_BUILD: git clean -xf && rm -rf {project}/build
          CIBW_ENVIRONMENT_LINUX: >
            LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
            PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
            CFLAGS="-ffunction-sections -fdata-sections"
            LDFLAGS="-Wl,--gc-sections"
          CIBW_ENVIRONMENT_MACOS: >
            LIBTOOLIZE=glibtoolize
            DYLD_LIBRARY_PATH=/usr/local/lib:$DYLD_LIBRARY_PATH
            PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
            CFLAGS=$ARCHFLAGS
            LDFLAGS="$ARCHFLAGS -dead_strip"
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {project}/tests
          CIBW_TEST_SKIP: "*_arm64 *_aarch64"

      - uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.whl

  pypi-publish:
    name: Upload release to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: release
      url: https://pypi.org/p/fontconfig-py
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
