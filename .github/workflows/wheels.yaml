name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macOS-latest]

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          # Build abi3 wheels using Limited API (auto-detected from setup.py)
          # Skip free-threaded Python (cp*t-*) - Limited API not yet supported
          CIBW_SKIP: "cp*t-*"
          CIBW_ARCHS_MACOS: universal2
          CIBW_BEFORE_ALL: bash {project}/scripts/build_third_party.sh
          CIBW_ENVIRONMENT_LINUX: >
            LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
            PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH"
            CFLAGS="-ffunction-sections -fdata-sections"
            LDFLAGS="-Wl,--gc-sections"
          CIBW_ENVIRONMENT_MACOS: >
            DYLD_LIBRARY_PATH="/usr/local/lib:$DYLD_LIBRARY_PATH"
            PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH"
            CFLAGS="-I/usr/local/include"
            LDFLAGS="-L/usr/local/lib -dead_strip"
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {project}/tests

      - name: Verify abi3 wheels
        run: |
          ls wheelhouse/
          if ! ls wheelhouse/*.whl | grep -q "abi3"; then
            echo "ERROR: No abi3 wheels found!"
            exit 1
          fi
          echo "âœ“ abi3 wheels created successfully"

      - uses: actions/upload-artifact@v6
        with:
          path: wheelhouse/*.whl
          name: wheels-${{ matrix.os }}

  pypi-publish:
    name: Upload release to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: release
      url: https://pypi.org/p/fontconfig-py
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
