[build-system]
requires = ["poetry-core", "setuptools", "cython", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fontconfig-py"
version = "0.1.2"
description = "Python bindings to fontconfig"
authors = ["Kota Yamaguchi <yamaguchi_kota@cyberagent.co.jp>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "fontconfig", from = "src" }]

[tool.poetry.build]
script = "build.py"
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.8.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pysen = "^0.10.5"
cibuildwheel = "^2.15.0"
black = "^23.7.0"
flake8 = "^6.1.0"
isort = "^5.12.0"
mypy = "^1.5.1"


[tool.poetry.group.docs.dependencies]
sphinx = "^7.1.0"
sphinx-rtd-theme = "^1.3.0"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 88
py_version = "py39"
[[tool.pysen.lint.mypy_targets]]
paths = ["src", "tests"]
