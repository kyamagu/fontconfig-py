[tool.poetry]
name = "fontconfig-py"
version = "0.1.0"
description = "Python bindings to fontconfig"
authors = ["Kota Yamaguchi <yamaguchi_kota@cyberagent.co.jp>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "fontconfig", from = "src" }]

[tool.poetry.build]
script = "build.py"
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.8"
pysen = { extras = ["lint"], version = "^0.10.5" }

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
cibuildwheel = "^2.15.0"

[build-system]
requires = ["poetry-core", "setuptools", "cython", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 88
py_version = "py39"
[[tool.pysen.lint.mypy_targets]]
paths = ["src", "tests"]
